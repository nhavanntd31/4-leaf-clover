<!DOCTYPE html>
<html>
<head>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .parent {
      width: 100vw;
      height: 100vh;
      background: bisque;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .quad-container {
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .red {
      background: red;
    }

    .green {
      background: green;
    }

    .circle {
      border-radius: 50%;
    }

    .leaf {
      border-radius: 50% 50% 0 50%;
    }

    .dot {
      width: 25px;
      height: 25px;
      margin: 3px;
      opacity: 0.2;
      display: inline-block;
      animation: BlazeIt4Jesus 0.95s infinite;
    }

    .leaf-container {
      display: inline-block;
      margin: auto;
    }

    .leaf-container .dot:nth-child(2) {
      transform: rotate(90deg);
      animation-delay: 0.95s/4; 
    }

    .leaf-container .dot:nth-child(3) {
      transform: rotate(-90deg);
      animation-delay: 0.95s*3/4;
    }

    .leaf-container .dot:nth-child(4) {
      transform: rotate(180deg);
      animation-delay: 0.95s/2;
    }

    @keyframes BlazeIt4Jesus {
      0% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.2;
      }
    }

    .loading-bar {
      width: 200px;
      height: 20px;
      background-color: bisque;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0;
      background-color: green;
      animation: loading 3s linear infinite;
      border-radius: 10px;
    }

    @keyframes loading {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    .click-button {
      display: block;
      margin-top: 20px;
      opacity: 0;
    }

    .show-button .click-button {
      display: block;
    }


    .click-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .click-button a {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 300;
      font-family: 'Kalam', cursive; /* Change to the desired sans-serif font */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none
    }

    .click-button button:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>
  <div class="parent">
    <div class="quad-container">
      <div class="leaf-container">
        <div class="green leaf dot"></div>
        <div class="green leaf dot"></div>
        <div class="green leaf dot"></div>
        <div class="green leaf dot"></div>
      </div>
    </div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="click-button">
      <a href="/4-leafclover.html">Click</button>
    </div>
    <div class="container">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
  </div>
  <script>
    var clickButtonContainer = document.querySelector('.click-button');

    // Hide click-button after 5 seconds
    setTimeout(function() {
      clickButtonContainer.style.opacity = '1';
    }, 3330);
  </script>
</body>
</html>
